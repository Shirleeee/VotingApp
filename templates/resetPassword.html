{% extends "layout.html" %} {%block content%}

<div class="main-container eva-container padding-inline marginTop">
  <h1>Hier neues Passwort festlegen</h1>

  <div class="eva-login">
    <form accept-charset="UTF-8" method="post" class="form-group">
      <input type="hidden" name="_csrf" value="{{ form._csrf }}" />

     


      <label for="password">Neues Passwort</label>
      {% if errors.passwordCode %}
      <p class="Form-error">{{errors.passwordCode}}</p>
      {% endif %}
      {% if errors.password %}
      <p class="Form-error">{{errors.password}}</p>
      {% endif %}
      <input
        type="password"
        formcontrolname="password"
        name="password"
        maxlength="30"
        placeholder="Passwort"
        id="password"
      />

      <label for="password_again">Neues Passwort Nochmal</label>

      {% if errors.password_again %}
      <p class="Form-error">{{errors.password_again}}</p>
      {% endif %}
      <input
        formcontrolname="password_again"
        type="password"
        name="password_again"
        maxlength="30"
        placeholder="Passwort"
        id="password_again"
      />
      <button type="submit" class="reg-button">Neues Passwort speichern</button>
    </form>
  </div>
</div>
{%endblock%}
